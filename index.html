<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pinterest Columns</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="wrapper">
            <div class="columns">
                <figure class="card">
                    <img src="images/cleaning.jpg" alt="car">
                    <figcaption class="title">Cleaning website for VY Local. Created to be used to make into a template.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/bootcamp.jpg" alt="car">
                    <figcaption class="title">Bitcamp, Oslo's best coding bootcamp.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/2.png" alt="car">
                    <figcaption class="title">The web developers bootcamp on Udemy.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/right.jpg" alt="car">
                    <figcaption class="title">Adidas Re-Design.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/1.jpg" alt="car">
                    <figcaption class="title">Contacts app using mongoDB and NodeJS.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/calculator.jpg" alt="car">
                    <figcaption class="title">Calculator App in VanillaJS</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/3.png" alt="car">
                    <figcaption class="title">Flags in css ready to be used in a dependency.</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/todo.jpg" alt="car">
                    <figcaption class="title">Todo list app.</figcaption>
                </figure>
            </div>
        </div>
        
    </body>
</html>
